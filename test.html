<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drop test</title>
    <link rel="stylesheet" href="okijg.css" />
    <script src="https://cdn.jsdelivr.net/gh/rick-liruixin/body-scroll-lock-upgrade@v1.1.0/lib/index.umd.js"></script>
    <script src="script.js" async></script>
  </head>
  <body>
    <header class="topnav wrapper">
      <h1><a href="/">Cats in Space</a></h1>
      <nav>
        <span id="nav-label" hidden>Navigation</span>-*
        <button
          id="btnOpen"
          class="topnav__open"
          aria-expanded="false"
          aria-labelledby="nav-label"
        >
          <img src="/images/hamburger.svg" alt="" width="40" height="24" />
        </button>
        <div class="topnav__menu" role="dialog" aria-labelledby="nav-label">
          <button class="topnav__close" id="btnClose" aria-label="Close">
            <img src="/images/close.svg" alt="" width="28" height="27" />
          </button>
          <ul class="topnav__links">
            <li class="topnav__item">
              <a href="" class="topnav__link">Nyancat</a>
            </li>
            <li class="topnav__item">
              <a href="" class="topnav__link">Catra</a>
            </li>
            <li class="topnav__item">
              <a href="" class="topnav__link">Garfield</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="wrapper cat" id="nyancat">
        <img src="/images/nyancat@2x.png" alt="" width="250" />
        <h2>Nyancat</h2>
        <p>
          TEST
        </p>
      </section>
      <section class="wrapper cat" id="catra">
        <img src="/images/catra-space@2x.png" alt="Catra" width="100" />
        <h2>Catra</h2>
        <p>
          TEST
        </p>
      </section>
      <section class="wrapper cat" id="garfield">
        <img src="/images/garfield-in-space@2x.png" alt="Garfield" width="250" />
        <h2>Garfield</h2>
        <p>
          TEST
        </p>
      </section>
    </main>
  </body>
</html>
